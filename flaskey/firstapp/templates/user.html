{% extends "base.html" %}

{% block content %}
    <table>
        <tr valign="top">
            <td><img src="{{ user.avatar(128) }}"></td>
        </tr>
    </table>
    <h1>Hi,  {{ user.username }}</h1>
    <hr>
    {% for post in posts %}
    <table>
	    <tr valign = 'top'>
		   <td><img src="{{ post.author.avatar(36) }}"></td>
		   <td>{{ post.author.username }} says:<br>{{ post.body }}</td> 
	    </tr>
    </table>
    {% endfor %}
{% endblock %}
